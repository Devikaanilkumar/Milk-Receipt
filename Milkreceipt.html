var am=0;

while(1)
 {
   var n=prompt("Enter your choice :\n1.200ml\n2.250ml\n3.333ml\n4.400ml\n5.500ml\n6.1L\n7.Exit");

if(n==1)
{ no=prompt("Enter no of packets");

}

{

a=a+no*13;
a=parseInt(a);
 f=f+no;
  f=parseInt(f);
  g=g+f*13;
  g=parseInt(g);
}
else if(n==3)
{
no=prompt("Enter no of packets");

a=a+no*20;
a=parseInt(a);
 h=h+no;
  h=parseInt(h);
  i=i+h*20;
  i=parseInt(i);
}
else if(n==4)
{
no=prompt("Enter no of packets");
  no=parseInt(no);
a=a+no*24;
a=parseInt(a);
 j=j+no;
  j=parseInt(j);
  k=k+j*24;
  k=parseInt(k);
}
else if(n==5)
{
no=prompt("Enter no of packets");
  no=parseInt(no);
a=a+no*30;
a=parseInt(a);
 l=l+no;
  l=parseInt(l);
  m=m+l*30;
  m=parseInt(m);
}
else if(n==6)
{
no=prompt("Enter no of packets");
  no=parseInt(no);
nu=prompt("1.Teashop\n2.Other");
if(nu==1)
{
a=a+no*50;
a=parseInt(a);
 na=na+no;
  na=parseInt(na);
  o=o+na*50;
  o=parseInt(o);
}
else if(nu==2)
{
a=a+no*60;
a=parseInt(a);
 p=p+no;
  p=parseInt(p);
  q=q+p*60;
  q=parseInt(q);
}
num=na+p;
num=parseInt(num);
}

else if(n==7)
{
break;
}
else
{ 
alert("Invalid Option");
}
}
